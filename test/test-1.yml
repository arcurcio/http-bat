#%ATL 1.0

baseUri: http://localhost:4567
raml: server/fixtures/example.raml

stores:
  oauth:
    accessToken: "EMPTY_VALUE"
  ENV:
    NODE_ENV: FAKE_ENV
    PORT: 0

options:
  selfSignedCert: true
  raml:
    coverage: true

tests:
  "Test 404 error":
    GET /asjdnasjdnkasf:
      response:
        status: 404



  "Another":
    GET /hello?name=ERROR:
      description: Override query parameters
      queryParameters:
        name: agusA
      response:
        status: 200
        body:
          is: "Hello agusA!"



  "Another tests 1":
    GET /status/200:
      response:
        status: 200
        body:
         is: "Success"

    POST /status/{status}:
      uriParameters:
        status: 200
      request:
        content-type: application/json
      response:
        status: 200
        body:
         is: "Success"

    GET /hello:
      response:
        status: 200
        body:
          is: "Hello World!"



    GET /hello?name=agus:
      response:
        status: 200
        body:
          is: "Hello agus!"



  "Headers":
    PUT /bounce/headers:
      headers:
        Authorization: test
      response:
        headers:
          Access-Control-Allow-Headers: "Authorization, X-Default-Header, X-Custom-Header"
        body:
          matches:
            - authorization: test
        status: 200



  "Text Response":
    GET /responses/text:
      response:
        status: 200
        body:
          is: 'text'



  "JSON Response":
    GET /responses/json:
      response:
        status: 200
        body:
          is: !!map { json: true }



  "Regexp body":
    GET /stream:
      response:
        status: 200
        body:
          is: !!js/regexp /^Lorem/



  "Url encoded responses":
    GET /responses/url-encoded/basic:
      response:
        status: 200
        content-type: application/x-www-form-urlencoded
        body:
          is:
            key: value



    GET /responses/url-encoded/duplicate:
      response:
        status: 200
        content-type: application/x-www-form-urlencoded
        body:
          is:
            key: [ "1", "2", "3" ]



    GET /responses/url-encoded/escaped:
      response:
        status: 200
        content-type: application/x-www-form-urlencoded
        body:
          is:
            key: "Hello, world!"



  "Post tests":
    POST /post-body/json:
      request:
        json: &ref_value_json
          string: "value"
          number: 123
      response:
        status: 200
        body:
          is: *ref_value_json



    POST /post-body/attach-file:
      request:
        attach:
          - file: 'server/fixtures/lorem.txt'
      response:
        status: 200
        body:
          is:
            - file: lorem.txt



    POST /post-body/attach-file?multiple:
      request:
        attach:
          - file: 'server/fixtures/lorem.txt'
          - file: 'server/fixtures/lorem.txt'
          - "file-otherName": 'server/fixtures/lorem.txt'
      response:
        status: 200
        body:
          is:
            - file: 'lorem.txt'
            - file: 'lorem.txt'
            - "file-otherName": 'lorem.txt'



    POST /post-body/url:
      request:
        urlencoded: &form-data-1
          - name: 'agustin'
          - name: 'agustin'
          - another: "123"
      response:
        status: 200
        body:
          is: *form-data-1



    POST /post-body/form:
      request:
        form: &form-data-2
          - name: 'agustin'
          - name: 'agustin'
          - another: 123string
      response:
        status: 200
        body:
          print: true
          is: *form-data-2



    POST /post-body/form-n-files:
      request:
        attach:
          - file: 'server/fixtures/lorem.txt'
        form:
          - name: 'agustin'
          - name: 'agustin'
          - another: 123string
      response:
        status: 200
        print: true
        body:
          is:
            - file: "lorem.txt"
            - name: 'agustin'
            - name: 'agustin'
            - another: 123string



  "Access control by token":
    GET /secured_by_token#should-be-unauthorized:
      queryParameters:
        accessToken: !!variable oauth.accessToken
      response:
        status: 401

    GET /secured_by_token/header#should-be-unauthorized:
      headers:
        Authorization: !!variable oauth.accessToken
      response:
        status: 401



    POST /get_access_token:
      # responses { new_token: "asd" }
      response:
        body:
          take: # take a value from body
            - new_token: !!variable oauth.accessToken


    GET /secured_by_token:
      queryParameters:
        accessToken: !!variable oauth.accessToken
      response:
        status: 200
        body:
          is:
            success: true


    GET /secured_by_token/header:
      headers:
        Authorization: !!variable oauth.accessToken
      response:
        status: 200
        body:
          is:
            success: true

    POST /get_access_token#whole:
      response:
        body:
          take: !!variable new_auth

    GET /secured_by_token/header#new_token:
      headers:
        Authorization: !!variable new_auth.new_token
      response:
        status: 200
        body:
          is:
            success: true

  "Uri parameters":
    GET /users:
      response:
        status: 200
        body:
          take:
            - "[1]": !!variable second_user
          matches:
            - "[0].id": !!js/regexp ([0-9]+)

    GET /users/{id}:
      description: Get an user by ID
      uriParameters:
        id: !!variable second_user.id
      response:
        status: 200
        body:
          matches:
            - id: !!variable second_user.id
            - name: !!variable second_user.name

    GET /users#FirstUserThisTime:
      response:
        status: 200
        body:
          take:
            - "[0]": !!variable first_user

    GET /users/{user_id}:
      uriParameters:
        user_id: !!variable first_user.id
      response:
        status: 200
        body:
          matches:
            - id: !!variable first_user.id
            - name: !!variable first_user.name

  "Testing RAML urls":
    GET /a/1/b/2:
      response:
        status: 404

    GET /defaults/headers:
      response:
        status: 200

    GET /bounce/parameter/{variable}:
      uriParameters:
        variable: 123
      response:
        status: 200

    GET /parameters/prefix/one123:
      response:
        status: 200

    GET /defaults/parameter/{variable}:
      uriParameters:
        variable: 123
      response:
        status: 200

    GET /parameters/prefix/three123123asda123:
      response:
        status: 200


    GET /parameters/single/1:
      response:
        status: 200

    GET /extensions/static.json:
      response:
        status: 200

    GET /conflicts/media-type.json:
      response:
        status: 200

    GET /extensions/media-type/enum.xml:
      response:
        status: 200

    GET /extensions/media-type/enum-period.xml:
      response:
        status: 200

    GET /extensions/media-type/enum-period.json:
      response:
        status: 200



    GET /extensions/media-type/basic.json:
      response:
        status: 200

    GET /conflicts/media-type/route:
      response:
        status: 200